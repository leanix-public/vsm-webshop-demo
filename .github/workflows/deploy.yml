name: Generate and register service with SBOM in VSM

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: Post Deployment
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8.3"
      - run: |
          python -m venv env
          source env/bin/activate 
          pip install --upgrade pip
          pip install -r requirements.txt
          cyclonedx-py -e -F --format json -o bom.json
          cat bom.json
          git config user.name leanix-ci
          git config user.email 'leanix-ci@users.noreply.github.com'
          git checkout -b sbom-update 
          git add bom.json
          git commit -m "Update SBOM file"
          git push

